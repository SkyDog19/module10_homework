<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Модуль 10 API браузера</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header_bottom">
            <div class="header__container">
                <h1 class="header__title-name">API браузера</h1>
            </div>
        </header>
        <main class="main">
            <div class="main__task-1 task-1 _bottom">
                <div class="task-1__container">
                    <h2 class="task-title-general _title-bottom">Задание 1</h2>
                    <button class="task-1__btn">
                        <p>Имитация запроса данных</p>
                        <div class="task-1__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z" />
                            </svg>
                        </div>
                        <div class="task-1__icon-toggle hide-toggle-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z" />
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
            <div class="main__task-2 task-2 _bottom">
                <div class="task-2__container">
                    <h2 class="task-title-general _title-bottom">Задание 2</h2>
                    <button class="task-2__btn">Размеры экрана</button>
                </div>
            </div>
            <div class="main__task-3 task-3">
                <div class="task-3__container">
                    <h2 class="task-title-general _title-bottom">Задание 3</h2>
                    <div class="task-3__chat-websocket chat-websocket">
                        <div class="chat-websocket__action">
                            <input type="text" id="message">
                            <div class="chat-websocket__btns">
                                <button class="btn-chat" id="send">Отправить</button>
                                <button class="btn-chat" id="geolocation">Гео-локация</button>
                            </div>
                        </div>
                        <div class="chat-websocket__area-discuss">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/task-1.js"></script>
    <script src="js/task-2.js"></script>
    <script src="js/task-3.js"></script>
</body>

</html>
